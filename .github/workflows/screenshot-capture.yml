name: screenshot-capture

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".sar/**"
      - ".github/workflows/screenshot-capture.yml"
      - "src/**"
      - "test/**"

jobs:
  capture:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build
        run: npm run build

      - name: Unit and integration
        run: npm test

      - name: Minimal e2e
        run: npm run e2e:min

      - name: Dry-run capture
        run: node dist/src/cli/index.js run -c .sar/udp-obs-readme.json --project-root . --dry-run --verbose

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.os }}
          path: |
            docs/artifacts/**
